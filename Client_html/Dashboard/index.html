	<script>
		function addTab(title, url) {
			if ($('#tt').tabs('exists', title)) {
				$('#tt').tabs('select', title);
			} else {
				var content = '<iframe scrolling="auto" frameborder="0"  src="' + url + '" style="width:100%;height:100%;"></iframe>';
				$('#tt').tabs('add', {
					title: title,
					content: content,
					closable: true
				});
			}
		}
	</script>
	<style>
		.tabs-header,
		.tabs-tool {
			background-color: #ffffff;
		}
	</style>
