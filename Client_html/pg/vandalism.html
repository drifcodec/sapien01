<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="refresh" contente="500"/>
  
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script  src="http://code.jquery.com/jquery-1.4.2.min.js" type="text/javascript"></script>
  <script  type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
  <title>Sapien IO</title>
  <style>
@import url(https://fonts.googleapis.com/css?family=Roboto:300);

.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #4CAF50;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #43A047;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.form .message a {
  color: #4CAF50;
  text-decoration: none;
}
.form .register-form {
  display: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
body {
  background: #4cae4c; /* fallback for old browsers */
  background: -webkit-linear-gradient(right, #4cae4c, #8DC26F);
  background: -moz-linear-gradient(right, #4cae4c, #8DC26F);
  background: -o-linear-gradient(right, #4cae4c, #8DC26F);
  background: linear-gradient(to left, #4cae4c, #8DC26F);
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;      
}
  </style>
<script>
$( document ).ready(function() {
  
 
  
$('#btn_login').click(function (){
  var stringify_data= JSON.stringify({"report_by":$('#report_by').val(),"type":$('#type_van').val()});
  login_service_load(stringify_data)
})

function login_service_load(stringify_data){
        
        var vandalism_image = $('#image_to_upload')[0].files[0];
        console.log(vandalism_image)
        if(vandalism_image){
          var fd = new FormData();
          fd.append('files',vandalism_image,stringify_data);
        }else{
        var fd=stringify_data;
        console.log(fd)
        }
  var api_url = 'http://localhost:3000/api/vandalism'
    $.ajax({
        url: api_url,
        type: "POST",
        data:fd,
        success: function(result){
         if (result){
           alert("test");
          }
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
     alert("some error HERE+"+textStatus);
  }
        
  });

 } 
 
});</script>
</head>
<body>
  <div class="login-page">
    <div class="form">
      <form id="form" enctype="multipart/form-data" action="/api/vandalism"  method="post" >
       <label>Name</label>
        <input type="text" placeholder="report_by" name="report_by" id="report_by">
        <input type="text" placeholder="type" name="type" id="type_van">

        <label>Vandalism image</label>
        <input type="file"  id="image_to_upload" >

        <button id="btn_login" type="button" class="btn btn-primary">Add Profile</button>

     </form>
    </div>
  </div>
</body>  
    
  

</body>
</html>
