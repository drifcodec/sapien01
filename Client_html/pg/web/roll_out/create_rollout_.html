<head>
    <meta charset="UTF-8">

    <style>
        #example_processing {
            position: fixed;
            background: red;
            text-align: center;
            display: none !important;
            top: 50%;
            left: 50%;
            z-index: 11;
            color: white;
            padding: 10px;
        }
        
        div.container {
            width: 80%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {

            axios.get('/api/roll_out/roll_out_distinct_List', {})
                .then(response => {
                    var cur_status = response.data.results[0].current_status
                    var operator = response.data.results[0].operator
                    var priority = response.data.results[0].priority
                    for (i = 0; i < operator.length; i++) {
                        $('#operator').append(`<option value="${operator[i]}">  ${operator[i]} </option>`)
                    }
                    for (i = 0; i < cur_status.length; i++) {
                        $('#task_status').append(`<option value="${cur_status[i]}">  ${cur_status[i]} </option>`)
                    }
                    for (i = 0; i < priority.length; i++) {
                        $('#priority').append(`<option value="${priority[i]}">  ${priority[i]} </option>`)
                    }
                })
                .catch(error => console.error(error));
            $('#operator').keyup(function() {
                if (this.value === "All") {
                    table.columns(1).search('').draw();
                } else {
                    table.columns(1).search(this.value).draw();
                }
            });
            $('#operator').change(function() {
                if (this.value === "All") {
                    table.columns(1).search('').draw();
                } else {
                    table.columns(1).search(this.value).draw();
                }
            });
            $('#task_status').change(function() {
                if (this.value === "All") {
                    table.columns(3).search('').draw();
                } else {
                    table.columns(3).search(this.value).draw();
                }
            });
            $('#priority').change(function() {
                if (this.value === "All") {
                    table.columns(5).search('').draw();
                } else {
                    table.columns(5).search(this.value).draw();
                }
            });

        })
    </script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.9/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://nightly.datatables.net/responsive/css/responsive.dataTables.min.css">
    <!--google chart scripts-->
    <script type="text/javascript" src="https://cdn.bootcss.com/echarts/3.2.2/echarts.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.7.2/echarts.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../../../Dashboard/charts/chart.js" type="text/javascript" language="javascript"></script>

    <title>Sapien IO</title>

</head>

<body>
    <div id='main_grapth'>
    </div>
    </div>
    <div class="col no-padding">
        <div class="form-group col-md-2 no-padding">
            Operator:&nbsp;
            <input type="text" class="form-control" id="operator" placeholder="Enter Driver Name">
        </div>
    </div>
    <div id='tool_bar'>
        <div class="col no-padding">
            <div class="form-group col-md-1 no-padding">
                Current Status:&nbsp;
                <select class="form-control" id="task_status">
        <option value="All">All</option>
      </select>
            </div>
        </div>

        <div class="col no-padding">
            <div class="form-group col-md-1 no-padding">
                Priority:&nbsp;
                <select class="form-control" id="priority">
        <option value="All">All</option>
      </select>
            </div>
        </div>
    </div>

    <div class="modal-body">
        <form action="/add" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" id="id">
            </div>
            <div class="form-group">
                <label for="sel1">Parent Menu:</label>
                <select class="form-control" id="parent_menu">
              <option value=''>None</option>
            </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="page" placeholder="Enter page name">
            </div>
            <div class="form-group">
                <label for="sel1">Protocol:</label>
                <select class="form-control" id="protocol">
              <option value="https://">https (secured / recomanded)</option>
              <option value='http://'>http (not secured)</option>
            </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="url" placeholder="Enter url E.g example.com/item.html">
            </div>
            <div class="form-group">
                <label for="sel1">Target:</label>
                <select class="form-control" id="view">
              <option value="tab">tab</option>
              <option value="new">new</option>
            </select>
            </div>
            <label for="sel2"> select Roles (hold Ctrl to select more than one):</label>
            <select multiple class="form-control" id="roles">

          </select>

            <div class="form-group">
                <label for="">Status:</label>
                <select class="form-control" id="status">
              <option value="pending"></option>
              <option value="online">online</option>
              <option value="offline">offline</option>
            </select>
            </div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="create_update" class="btn btn-primary">Save</button>
        </form>
    </div>
