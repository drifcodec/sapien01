<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        #example_processing {
            position: fixed;
            background: red;
            text-align: center;
            display: none !important;
            top: 50%;
            left: 50%;
            z-index: 11;
            color: white;
            padding: 10px;
        }
        
        .material-icons.md-18 {
            font-size: 18px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {

            axios.get('/api/roll_out/category_getList', {})
                .then(response => {
                    for (i = 0; i < response.data.length; i++) {
                        var category = response.data[i].category
                        $('#category').append(`<option value="${category}">${category}</option>`)
                    }
                })
                .catch(error => console.error(error));
            var html_ = `
        <div class="panel-body">
        <table id="table_id" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" style="width:100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Category</th>
            <th>sub_category</th>
            <th>Description</th>
            <th>Operation</th>
            </tr>
          </thead>
      </table>
       </div>`
            $("#table_query").append(html_)
            $.fn.dataTable.ext.errMode = 'none';
            $('#table_id').DataTable({
                dom: 'lBfrtip',
                buttons: [
                    'copy', {
                        extend: 'excel',
                        text: 'Export Page',
                        exportOptions: {
                            modifier: {
                                // DataTables core
                                order: 'index', // 'current', 'applied', 'index',  'original'
                                page: 'all', // 'all',     'current'
                                search: 'none' // 'none',    'applied', 'removed'
                            }
                        }
                    }
                ],
                /* buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ], */
                /* 
                        "pageLength": 5, */

                "search": {
                    "search": ""
                },
                rowReorder: true,
                "select": true,
                "paging": true,
                "processing": true,
                "serverSide": true,
                "dataType": "json",
                "ordering": true,
                "info": true,
                'ajax': {
                    type: "POST",
                    url: '/api/roll_out/sub_category_getList_table',
                    error: function(xhr, error, code) {
                        //  self.location = "C:/Users/User/Desktop/Restfull_api/server-side/html/login.html";
                    }
                },
                "aoColumns": [{
                    "data": "_id",
                }, {
                    "data": "category",
                }, {
                    "data": "sub_category",
                }, {
                    "data": "description",
                }, {
                    'data': null,
                    "render": function(item, type, full, meta) {

                        var operation = `<div style="display: inline-block;"> <i class="material-icons md-18" onclick="load_update('${item._id}')" >edit</i></div>
                                 <div style="display: inline-block;"> <i class="material-icons md-18" onclick="delete_value('${item._id} ')" >delete</i></div>`
                        return operation
                    }
                }],
                "columnDefs": [{
                    "targets": [0],
                    "visible": false,
                    "searchable": false
                }]
            });
            $("#delete_user").click(function() {
                var id = $(this).val();
                axios.delete(`/api/roll_out/sub_category_delete/${id}`)
                    .then(response => {
                        $("#delete_confirm").modal('hide');
                        $("#table_id").DataTable().ajax.reload(null, false)
                    })
                    .catch(error => {
                        alert(error)
                        $("#delete_confirm").modal('hide');
                        console.log("Error Occured . Contact Admin" + error)
                    });
            });

            $("#create_update").click(function() {

                $("#sub_category").attr("disabled", false);
                if ($(this).val() === 'create') {
                    axios.post(`/api/roll_out/sub_category_create`, {
                            category: $('#sub_category').val(),
                            sub_category: $('#sub_category').val(),
                            description: $('#description').val(),
                        }).then(response => {
                            $("#AddUser").modal('hide');
                            $("#table_id").DataTable().ajax.reload(null, false)
                        })
                        .catch(error => {
                            $("#delete_confirm").modal('hide');
                            console.log("Error Occured . Contact Admin" + error)
                        });
                }
                if ($(this).val() === 'update') {
                    var id = $('#id').val()
                    axios.patch(`/api/roll_out/sub_category_update/${id}`, {
                            category: $('#sub_category').val(),
                            sub_category: $('#sub_category').val(),
                            description: $('#description').val(),
                        }).then(response => {
                            $("#AddUser").modal('hide');
                            $("#table_id").DataTable().ajax.reload(null, false)
                        })
                        .catch(error => {
                            $("#delete_confirm").modal('hide');
                            console.log("Error Occured . Contact Admin" + error)
                        });
                }
            })
        });

        function load_update(id) {
            $("#sub_category").attr("disabled", true);
            axios.get(`/api/roll_out/sub_category_get/${id}`)
                .then(response => {
                    var data = response.data.result
                    console.log("----------------load_update----------->" + JSON.stringify(data._id))
                    $("#id").val(data._id)
                    $("#id").hide()
                    $('#category').val(data.category)
                    $('#sub_category').val(data.sub_category)
                    $('#description').val(data.description)
                    $("#create_update").val('update')
                    $('#AddUser').modal();
                })
                .catch(error => {
                    alert(error)
                    $("#delete_confirm").modal('hide');
                    console.log("Error Occured . Contact Admin" + error)
                });
        }

        function create_values() {
            $("#create_update").val('create')
            $("#id").hide()
            $('#category').val('')
            $('#sub_category').val('')
            $('#description').val('')
            $('#AddUser').modal();
        }

        function delete_value(id) {
            $('#delete_confirm').modal()
            $("#delete_user").val(id)
        }
    </script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.9/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://nightly.datatables.net/responsive/css/responsive.dataTables.min.css">

    <title>Sapien IO</title>

</head>

<body>
    <button type="button" class="btn btn-primary" onclick="create_values()">
    <i class="fa fa-plus">Add Sub Category</i>
  </button>
    <div class="row" id='table_query'>

    </div>
    <!-- create update -->
    <div class="modal fade" id="AddUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Creste / Edit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form action="/add" method="POST">

                        <div class="form-group">
                            <input type="text" class="form-control" id="id" placeholder="id">
                        </div>

                        <div class="form-group">
                            <label for="sel1">Category:</label>
                            <select class="form-control" id="category">
                                 <option value=''>None</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="sub_category" placeholder="sub_category">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="description" placeholder="Description">
                        </div>
                        <!-- 
            // name,site_address,lattiude,longitude,region,town,type, -->
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="create_update" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- delete pop -->
    <div class="modal fade" id="delete_confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Confirm Deletion</h5>
                </div>
                <div class="modal-body">
                    <button type="button" id="cancel_delete_user" data-dismiss="modal">Cancel</button>
                    <button type="button" id="delete_user" class="btn btn-primary">Delete</button>

                </div>
            </div>
        </div>
    </div>
