      $(document).ready(function () {
        const config = {
          headers: {
            "Content-type": "application/json",
            Authorization: `Bearer ${localStorage.SapionT}`,
          },
        };
        
      $("#AddUser").modal("show");
        var html_ = `
        <div class="panel-body">
          <table id="table_id" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" style="width:100%">
        <thead>
            <tr>
        <th>Account</th>
        <th>Clock In Time</th>
        <th>Clock Out Time</th>
        <th>Current Status</th>
        <th>total_working_hours</th>
        <th>Total Minutes Worked</th>
        <th>Completion Status</th>
            </tr>
          </thead>
      </table>
       </div>`;
        $("#table_query").append(html_);
        $.fn.dataTable.ext.errMode = "none";
        $("#table_id").DataTable({
          rowReorder: true,
          paging: true,
          processing: true,
          serverSide: true,
          dataType: "json",
          ordering: true,
          info: true,
          ajax: {
            type: "POST",
            url: "/api/clocking/clocking_getList_table",
            beforeSend: function(xhr){
            xhr.setRequestHeader("Authorization",`Bearer ${localStorage.SapionT}`);
         },
            error: function (xhr, error, code) {
            },
          },
          aoColumns: [
            {
              data: "user_id",
            }, {
              data: "clockin_time",
            },
            {
              data: "clockout_time",
            },
            {
              data: "current_status",
            },
            {
              data: "total_working_hours",
            },
            {
              data: "totalInMinutes",
            },
            {
              data: "completion_status",
            },
            
          ]
        });
        
      }); 
      
    </script>
