    <script>
      $(document).ready(function () {
        
      $("#AddUser").modal("show");
        const config = {
          headers: {
            "Content-type": "application/json",
            Authorization: `Bearer ${localStorage.SapionT}`,
          },
        };

        var html_ = `
        <div class="panel-body">
        <table id="table_id" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" style="width:100%">
        <thead>
            <tr>
        <th>Clock In Time</th> 
        <th>Clock Out Time</th> 
        <th>Current Status</th>
        <th>total working hours<th>
            </tr>
          </thead>
      </table>
       </div>`;
        $("#table_query").append(html_);
        $.fn.dataTable.ext.errMode = "none";
        $("#table_id").DataTable({
          rowReorder: true,
          paging: true,
          processing: true,
          serverSide: true,
          dataType: "json",
          ordering: true,
          info: true,
          ajax: {
            type: "POST",
            url: "/api/clocking/my_clocking_getList_table",
            beforeSend: function(xhr){
            xhr.setRequestHeader("Authorization",`Bearer ${localStorage.SapionT}`);
         },
            error: function (xhr, error, code) {
            },
          },
          aoColumns: [
            {
              data: "clockin_time",
            },
            {
              data: "clockout_time",
            },
            {
              data: "current_status",
            },
            {
              data: "total_working_hours",
            }
          ]
        });

        $(".create_update").click(function () {

          var date=(new Date()).getTime()
          console.log("--------Status>",$(this).attr('value') )
          console.log("--------Date->",date)
          if ($(this).val() === "creatse") {
            axios
              .post(`/api/clocking/clocking_create`, {
                timestamp: new Date()//,
              },config)
              .then((response) => {
                $("#table_id").DataTable().ajax.reload(null, false);
              })
              .catch((error) => {
                console.log("Error Occured . Contact Admin" + error);
              });
          }
        });
        
      }); 
      
    </script>
