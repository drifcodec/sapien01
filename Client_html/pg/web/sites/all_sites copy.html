<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
  </style>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    #example_processing {
      position: fixed;
      background: red;
      text-align: center;
      display: none !important;
      top: 50%;
      left: 50%;
      z-index: 11;
      color: white;
      padding: 10px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.4.2.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script>
    $(document).ready(function () {
      axios.get('/api/roll_out/roll_out_distinct_List', {
      })
        .then(response => {
          var cur_status = response.data.results[0].current_status
          var operator = response.data.results[0].operator
          var priority = response.data.results[0].priority
          for (i = 0; i < operator.length; i++) {
            $('#col1').append(`<option value="${operator[i]}">  ${operator[i]} </option>`)
          }
          for (i = 0; i < cur_status.length; i++) {
            $('#col3').append(`<option value="${cur_status[i]}">  ${cur_status[i]} </option>`)
          }
          for (i = 0; i < priority.length; i++) {
            $('#col5').append(`<option value="${priority[i]}">  ${priority[i]} </option>`)
          }
        })
        .catch(error => console.error(error));
      var html_ = `
        <div class="panel-body">
        <table id="example" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" style="width:100%">
        <thead>
            <tr>
            <th>ID</th>
            <th>Site Name</th>
            <th>Site Address</th>
            <th>Lattiude</th>
            <th>Longitude</th>
            <th>Region</th>
            <th>Town</th>
            <th>Type</th>
            <th>Active</th>
            </tr>
          </thead>
      </table>
       </div>`
      $("#table_query").append(html_)
      setInterval(function () {
        $("#example").DataTable().ajax.reload(null, false)
      }, 0.20 * 60 * 1000)
      $.fn.dataTable.ext.errMode = 'none';
      var table = $('#example').DataTable({
        dom: 'lBfrtip',
        buttons: [
          {
            extend: 'excel',
            text: 'Export Page',
            exportOptions: {
              modifier: {
                order: 'applied',//'index',  // 'current', 'applied', 'index',  'original'
                page: 'all',      // 'all',     'current'
                search: 'applied'//'none',     // 'none',    'applied', 'removed' 
              }
            }
          }
        ],
        /* buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ], *//* 
        "pageLength": 5,  */

        "search": {
          "search": ""
        }, rowReorder: true,
        "select": true,
        "paging": true,
        "processing": true,
        "serverSide": true,
        "dataType": "json",  /* 
        "scrollY": "70%", 
        "scrollCollapse": true,  */
        "ordering": true,
        "info": true,"lengthMenu" : [[25, 100, -1], [25, 100, "All"]],
        "pageLength" : 10,
        'ajax': {
          type: "POST",
          url: '/api/site/getList_table',
          error: function (xhr, error, code) {
            //  self.location = "C:/Users/User/Desktop/Restfull_api/server-side/html/login.html";
          }
        },
        "aoColumns": [
          { "data": "_id", "defaultContent": "", 'name': 'device Id' },
          { "data": "name", "defaultContent": "", 'name': 'Name' },
          { "data": "site_address", "defaultContent": "", 'name': 'Site Address' },
          { "data": "lattiude", "defaultContent": "", 'name': 'Lattiude' },
          { "data": "longitude", "defaultContent": "", 'name': 'Longitude' },
          { "data": "region", "defaultContent": "", 'name': 'Region' },
          { "data": "town", "defaultContent": "", 'name': 'Town' },
          { "data": "type", "defaultContent": "", 'name': 'Type' },
          { "data": "active", "defaultContent": "", 'name': 'Active' }
        ],
        "columnDefs": [
          {
            orderable: false,
            targets: [4, 2]
          },
           {
            "targets" : [0],
            "visible" : false,
            "searchable" : false
        }, // this hides specific columns*/
          { "width": "20%", "targets": 3 },
          {
            "targets": 3,
            "createdCell": function (td, cellData, rowData, row, col) {
              // console.log("cellData---------------->" + JSON.stringify(cellData))
              // console.log("td---------------->" + JSON.stringify(td))
              //  console.log("rowData---------------->" + JSON.stringify(rowData))
              if (cellData === 'created') {
                $(td).css('background', '#429476').css('color', 'white');
              } if (cellData === 'accepted') {
                $(td).css('background', '#db7556').css('color', 'white');
              } if (cellData === 'departed') {
                $(td).css('background', '#c81d41').css('color', 'white');
              } if (cellData === 'arrived') {
                $(td).css('background', '#14376d').css('color', 'white');
              } if (cellData === 'completed') {
                $(td).css('background', 'green').css('color', 'white');
              } if (cellData === 'canceled') {
                $(td).css('background', 'red').css('color', 'white');
                $(td).hover("</br> Reason:---------------------------------------" + rowData.cancel_ticket_reason)
              }

            }
          }, {
            "targets": 5,
            "createdCell": function (td, cellData, rowData, row, col) {
              if (cellData === 'Major') {
                $(td).css('background', 'red').css('color', 'white');
              } if (cellData === 'Medium') {
                $(td).css('background', 'orange').css('color', 'white');
              } if (cellData === 'Low') {
                $(td).css('background', 'green').css('color', 'white');
              }
            }
          }]

      });
      $('#col1').change(function () {
        if (this.value === "All") {
          table
            .columns(1)
            .search('')
            .draw();
        } else {
          table
            .columns(1)
            .search(this.value)
            .draw();
        }
      }); $('#col3').change(function () {
        if (this.value === "All") {
          table.columns(3).search('').draw();
        } else {
          table.columns(3).search(this.value).draw();
        }
      });
      $('#col5').change(function () {
        if (this.value === "All") {
          table.columns(5).search('').draw();
        } else {
          table.columns(5).search(this.value).draw();
        }
      });
      $("#example_filter").remove()
      $('#example tbody').on('dblclick', 'tr', function () {
        var data = table.row(this).data();

        alert('You clicked on ' + JSON.stringify(data));
      });
    })
  </script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.9/css/dataTables.bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css">
  <link rel="stylesheet" href="https://nightly.datatables.net/responsive/css/responsive.dataTables.min.css">
  <title>Sapien IO</title>

</head>

<body>
 
  </div>
  <div class="col no-padding">
    <div class="form-group col-md-4 no-padding">
      Operator:&nbsp;
      <select class="form-control" id="col1">
        <option value="All">All</option>
      </select>
    </div>
  </div>
  <div class="col no-padding">
    <div class="form-group col-md-4 no-padding">
      Current Status:&nbsp;
      <select class="form-control" id="col3">
        <option value="All">All</option>
      </select>
    </div>
  </div>
  <div class="col no-padding">
    <div class="form-group col-md-4 no-padding">
      Priority:&nbsp;
      <select class="form-control" id="col5">
        <option value="All">All</option>
      </select>
    </div>
  </div>
  <div class="row" id='table_query'>

  </div>
