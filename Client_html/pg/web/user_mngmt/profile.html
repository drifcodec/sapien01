<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    #example_processing {
      position: fixed;
      background: red;
      text-align: center;
      display: none !important;
      top: 50%;
      left: 50%;
      z-index: 11;
      color: white;
      padding: 10px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.4.2.min.js" type="text/javascript"></script>
  <script>
		$(document).ready(function () {
      $("#id").hide() 
      $("#user_id"). attr('readonly','readonly');
				console.log(localStorage)
				var api_url = `http://localhost:3000/api/user/user_get/${localStorage.Sapion_id}`
				$.ajax({
					url: api_url,
					dataType: 'json',
					contentType: 'application/json',
					type: "GET",
					success: function (data) {
					//	alert(JSON.stringify(data.result))
              $("#id").val(data.result.id)
              $("#user_id").val(data.result.user_id)
              $("#name").val(data.result.name)
              $("#surname").val(data.result.surname)
              $("#phone").val(data.result.phone)
              $("#email").val(data.result.email)
            
					},
					error: function (XMLHttpRequest, textStatus, errorThrown) {
					}
				});
		})</script>
  

  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <title>Sapien IO</title>
</head>

<body>

  <div class="row" id='table_query'>

  </div>
  <!-- create update -->
  <div  id="userProfile" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Info.</h5>
         <!--  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
          <form action="/add" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" id="id">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="user_id" placeholder="User ID">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="surname" placeholder="surname">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="phone" placeholder="phone">
            </div>

            <div class="form-group">
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Enter email">
            </div>
            <button type="button" id="create_update" class="btn btn-primary">Update <i class="material-icons">refresh</i></button>
            <button type="button" id="create_update" class="btn btn-primary">Change Password <i class="material-icons">edit</i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- delete pop -->
  <div class="modal fade" id="delete_confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Please Confirm Deletion</h5>
        </div>
        <div class="modal-body">
          <button type="button" id="cancel_delete_user" data-dismiss="modal">Cancel</button>
          <button type="button" id="delete_user" class="btn btn-primary">Delete</button>

        </div>
      </div>
    </div>
  </div>
