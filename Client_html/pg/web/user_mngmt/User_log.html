  <script> $(document).ready(function () {
      axios.get('/api/user_role/user_role_getList', {
      })

            $('#roles').append(`<option value="${role_name}">${role_name}</option>`)
          }
        })
        .catch(error => console.error(error));
      var html_ = `

            <tr>

        <th>ip_address</th>
        <th>log_lat</th>
        <th>log_long</th>
        <th>log_time</th>
            </tr>
          </thead>
      </table>
       </div>`
      $("#table_query").append(html_)
      $.fn.dataTable.ext.errMode = 'none';
      $('#table_id').DataTable({
        "search": {
          "search": ""
        }, rowReorder: true,
        //"select": true,
        "paging": true,
        "processing": true,
        "serverSide": true,
        "dataType": "json", 
        "scrollY": "70%", 
        "scrollCollapse": true, 
        "ordering": true,
        "info": true,
        'ajax': {
          type: "POST",

          error: function (xhr, error, code) {
            //  self.location = "C:/Users/User/Desktop/Restfull_api/server-side/html/login.html";

        },

          { "data": "ip_address" },
          { "data": "log_lat" },
          { "data": "log_long" },  
          { "data": "log_time" },  
         /*  {
            "data": null, "render": function (item, type, full, meta) {

              var _time = (new Date(`${item.log_time === undefined ? "" : item.log_time}`)).toLocaleString();
               return _time
            }
          } */
        ]
      });
    });

  </script>
